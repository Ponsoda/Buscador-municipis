<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Comprovar municipis que comencen per Al-</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #f6d365, #fda085);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2196F3;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #1976D2;
    }

    #noPucMes {
      background: #f44336;
    }
    #noPucMes:hover {
      background: #c62828;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }

    #tracked {
      margin-top: 20px;
      text-align: left;
    }

    #tracked h3 {
      margin-bottom: 10px;
      color: #444;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
    }

    li.trobat {
      background: #e8f5e9;
      color: green;
      font-weight: bold;
    }

    li.falten {
      background: #ffebee;
      color: red;
      font-weight: bold;
    }

    #counter {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comprovar municipis "Al-"</h2>
    <form id="muniForm">
      <input type="text" id="municipiInput" name="municipiInput" placeholder="Escriu el nom del municipi">
      <button type="submit">Comprova</button>
    </form>
    <!-- Botó NO PUC MÉS -->
    <button id="noPucMes">NO PUC MÉS</button>
    <div id="result"></div>
    <div id="tracked">
      <h3>Municipis "Al-" afegits:</h3>
      <ul id="list"></ul>
      <div id="counter">0 de 0 municipis trobats</div>
    </div>
  </div>

  <script>
    let municipisValencians = [];
    let municipisAl = [];
    let trackedMunicipis = [];

    function netejaArticle(nom) {
      return nom.replace(/^(l'|el |la |les |els )/i, '').trim();
    }

    function levenshtein(a, b) {
      const matrix = Array.from({ length: b.length + 1 }, (_, i) => [i]);
      for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b[i - 1] === a[j - 1]) matrix[i][j] = matrix[i - 1][j - 1];
          else matrix[i][j] = Math.min(
            matrix[i - 1][j] + 1,
            matrix[i][j - 1] + 1,
            matrix[i - 1][j - 1] + 1
          );
        }
      }
      return matrix[b.length][a.length];
    }

    async function carregarMunicipis() {
      try {
        const response = await fetch("https://ca.wikipedia.org/api/rest_v1/page/html/Llista_dels_municipis_del_País_Valencià");
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");
        const files = doc.querySelectorAll("table.wikitable tbody tr");

        files.forEach(tr => {
          const td = tr.querySelector("td");
          if (td) {
            const municipi = td.textContent.trim();
            if (municipi) municipisValencians.push(municipi);
          }
        });

        municipisAl = municipisValencians.filter(m => netejaArticle(m.toLowerCase()).startsWith("al"));
        municipisAl.sort((a, b) => a.localeCompare(b, 'ca'));
        updateCounter();
        console.log("Municipis Al- carregats:", municipisAl);
      } catch (err) {
        console.error("Error carregant municipis:", err);
      }
    }

    function updateCounter() {
      document.getElementById('counter').textContent =
        `${trackedMunicipis.length} de ${municipisAl.length} municipis trobats`;
    }

    function esSimilar(valor) {
      const valorNet = netejaArticle(valor.toLowerCase());
      return municipisAl.some(m => levenshtein(netéjaArticle(m.toLowerCase()), valorNet) <= 2);
    }

    carregarMunicipis();

    document.getElementById('muniForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const valor = document.getElementById('municipiInput').value.trim();
      const valorNet = netejaArticle(valor.toLowerCase());
      const resultDiv = document.getElementById('result');

      const trobat = municipisAl.some(m => netejaArticle(m.toLowerCase()) === valorNet);

      if (trobat) {
        resultDiv.textContent = `"${valor}" és un municipi vàlid i comença per "Al-".`;
        resultDiv.style.color = 'green';

        if (!trackedMunicipis.some(m => m.toLowerCase() === valor.toLowerCase())) {
          trackedMunicipis.push(valor);
          trackedMunicipis.sort((a,b) => a.toUpperCase().localeCompare(b.toUpperCase(), 'ca'));
          document.getElementById('list').innerHTML = '';
          trackedMunicipis.forEach(m => {
            const li = document.createElement("li");
            li.textContent = m.toUpperCase();
            document.getElementById('list').appendChild(li);
          });
          updateCounter();
        }
      } else if (esSimilar(valor)) {
        resultDiv.textContent = `Quasi! "${valor}" no és exactament el municipi, però estàs prop.`;
        resultDiv.style.color = 'orange';
      } else {
        resultDiv.textContent = `"${valor}" no és un municipi que comence per "Al-".`;
        resultDiv.style.color = 'red';
      }

      document.getElementById('municipiInput').value = "";
    });

    document.getElementById('noPucMes').addEventListener('click', () => {
      const listEl = document.getElementById('list');
      listEl.innerHTML = '';
      municipisAl.forEach(m => {
        const li = document.createElement("li");
        li.textContent = m.toUpperCase();
        if (!trackedMunicipis.some(t => t.toLowerCase() === m.toLowerCase())) li.classList.add('not-found');
        listEl.appendChild(li);
      });
    });
  </script>
</body>
</html>
