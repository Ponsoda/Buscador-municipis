<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Comprovar municipis que comencen per Ben-</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #c2e59c, #64b3f4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2196F3;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #1976D2;
    }

    #noPucMes {
      background: #f44336;
    }
    #noPucMes:hover {
      background: #c62828;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }

    #tracked {
      margin-top: 20px;
      text-align: left;
    }

    #tracked h3 {
      margin-bottom: 10px;
      color: #444;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
    }

    li.trobat {
      background: #e8f5e9;
      color: green;
      font-weight: bold;
    }

    li.falten {
      background: #ffebee;
      color: red;
      font-weight: bold;
    }

    #counter {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comprovar municipis "Ben-"</h2>
    <form id="muniForm">
      <input type="text" id="municipiInput" name="municipiInput" placeholder="Escriu el nom del municipi">
      <button type="submit">Comprova</button>
    </form>
    <!-- Botó NO PUC MÉS -->
    <button id="noPucMes">NO PUC MÉS</button>

    <div id="result"></div>

    <div id="tracked">
      <h3>Llistat de municipis "Ben-":</h3>
      <ul id="list"></ul>
      <div id="counter">0 de 0 municipis trobats</div>
    </div>
  </div>

  <script>
    let municipisBen = [];
    const trackedMunicipis = new Set();

    async function carregarMunicipis() {
      try {
        const response = await fetch("https://ca.wikipedia.org/api/rest_v1/page/html/Llista_dels_municipis_del_País_Valencià");
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");

        municipisBen = Array.from(doc.querySelectorAll("table.wikitable tbody tr td:first-child"))
          .map(td => td.textContent.trim())
          .filter(m => m.toLowerCase().startsWith("ben")); // BEN en lloc de BENI

        updateCounter();
      } catch (err) {
        document.getElementById('result').textContent = "⚠️ Error carregant municipis.";
      }
    }

    function updateCounter() {
      document.getElementById('counter').textContent =
        `${trackedMunicipis.size} de ${municipisBen.length} municipis trobats`;
    }

    function levenshtein(a, b) {
      const dp = Array.from({ length: a.length + 1 }, (_, i) =>
        Array.from({ length: b.length + 1 }, (_, j) => (i === 0 ? j : (j === 0 ? i : 0)))
      );
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          if (a[i - 1] === b[j - 1]) {
            dp[i][j] = dp[i - 1][j - 1];
          } else {
            dp[i][j] = Math.min(
              dp[i - 1][j] + 1,
              dp[i][j - 1] + 1,
              dp[i - 1][j - 1] + 1
            );
          }
        }
      }
      return dp[a.length][b.length];
    }

    function esSimilar(nom) {
      return municipisBen.some(m => levenshtein(nom.toLowerCase(), m.toLowerCase()) <= 2);
    }

    document.getElementById('muniForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('municipiInput');
      const valor = input.value.trim();
      const valorLower = valor.toLowerCase();
      const resultDiv = document.getElementById('result');

      if (!valor) return;

      const trobat = municipisBen.some(m => m.toLowerCase() === valorLower);

      if (trobat) {
        resultDiv.textContent = `"${valor}" és un municipi vàlid i comença per "Ben-".`;
        resultDiv.style.color = 'green';

        if (!trackedMunicipis.has(valorLower)) {
          trackedMunicipis.add(valorLower);
          mostrarLlista();
          updateCounter();
        }
      } else if (esSimilar(valor)) { 
        resultDiv.textContent = `Quasi! "${valor}" no és exactament el municipi, però estàs prop.`; 
        resultDiv.style.color = 'orange'; 
      } else {
        resultDiv.textContent = `"${valor}" no és un municipi que comence per "Ben-".`;
        resultDiv.style.color = 'red';
      }

      input.value = "";
    });

    document.getElementById('noPucMes').addEventListener('click', mostrarTot);

    function mostrarLlista() {
      const list = document.getElementById('list');
      list.innerHTML = "";
      Array.from(trackedMunicipis)
        .sort((a, b) => a.localeCompare(b, 'ca'))
        .forEach(m => {
          const li = document.createElement("li");
          li.textContent = m.toUpperCase();
          li.classList.add("trobat");
          list.appendChild(li);
        });
    }

    function mostrarTot() {
      const list = document.getElementById('list');
      list.innerHTML = "";
      municipisBen
        .sort((a, b) => a.localeCompare(b, 'ca'))
        .forEach(m => {
          const li = document.createElement("li");
          li.textContent = m.toUpperCase();
          if (trackedMunicipis.has(m.toLowerCase())) {
            li.classList.add("trobat");
          } else {
            li.classList.add("falten");
          }
          list.appendChild(li);
        });
    }

    carregarMunicipis();
  </script>
</body>
</html>
